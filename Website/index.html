<!DOCTYPE html>
<html>
<head>
    <title>User Form</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>
<body>
    <div id="video-background">
    <video autoplay muted loop>
        <source src="sources/panoramic-view.mp4" type="video/mp4">
    </video>
    </div>
    <div id="menu-bar">
        <h1>WeatherWonders</h1>
        <ul>
            <li><a href="#">home</a></li>
            <li><a href="https://github.com/pjrios/WeatherWonders">about the project</a></li>
        </ul>
    </div>
    <br>
	<br>
	<div style="text-align: center;"><h2 class="register-title">Register</h2></div>
    <form method="post" action="submit.php" onsubmit="return validateAddress()">
        
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>
        <br>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
        <br>
        <label for="address">Address:</label>
        <input type="text" id="address" name="address" required onchange="showCoordinates()">
        <br>
		<label for="device_id">Device ID:</label>
        <input type="text" id="device_id" name="device_id" required>
        <br>
		<input type="hidden" id="longitude" name="longitude" value="">
		<input type="hidden" id="latitude" name="latitude" value="">
        <button type="submit" id="submit-btn" disabled>Submit</button>
        <div type="hidden" id="coordinates"></div>
    </form>
</body>
</html>
